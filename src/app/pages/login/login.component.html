<form class="form-container" (ngSubmit)="iniciarSesion()">
    <h2>Iniciar Sesión</h2>
  
    <div class="form-group">
      <label for="correoElectronico">Correo electrónico</label>
      <input id="correoElectronico" type="email" [(ngModel)]="usuario.correoElectronico" name="correoElectronico" required>
    </div>
  
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" type="password" [(ngModel)]="usuario.contrasena" name="contrasena" required>
    </div>
  
    <button type="submit" class="btn">Iniciar sesión</button>
  
    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/register" routerLinkActive="active">Regístrate</a>
    </p>
  </form>
