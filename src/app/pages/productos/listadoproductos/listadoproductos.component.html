<div class="container my-5">
  <h2 class="text-center mb-4">Productos </h2>

  <div *ngIf="productos.length === 0" class="alert alert-info text-center">
    No hay productos disponibles.
  </div>
  <a routerLink="/productos/crearproductos" routerLinkActive="active" class="btn btn-outline-primary"> crear producto</a>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" *ngIf="productos.length > 0">
    <div class="col" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen" class="card-img-top" alt="{{ producto.nombre }}" style="height: 250px; object-fit: cover;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-success fw-bold mb-1">
            {{ producto.precio | currency:'EUR' }}
          </p>
          <p class="card-text text-muted mb-3">
            {{ producto.stock }} unidades disponibles
          </p>
          <div class="mt-auto">
             <a routerLink="/productos/editarproducto/{{ producto.id }}" routerLinkActive="active" class="btn btn-outline-primary"> editar producto</a>
          </div>
           <div class="mt-auto">
           <a (click)="eliminarproductos(producto.id!)" class="btn btn-outline-danger">Eliminar producto</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
