<form class="form-container" (ngSubmit)="actualizar()" #form="ngForm" novalidate>
  <h2>editar perfil</h2>

  <div class="form-group mb-3">
    <label for="nombre">Nombre</label>
    <input
      id="nombre"
      type="text"
      class="form-control"
      [(ngModel)]="usuario.nombre"
      name="nombre"
      required
      #nombre="ngModel"
      [ngClass]="{ 'is-invalid': nombre.invalid && nombre.touched }"
    />
    <div class="invalid-feedback" *ngIf="nombre.invalid && nombre.touched">
      El nombre es obligatorio.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="correoElectronico">Correo electrónico</label>
    <input
      id="correoElectronico"
      type="email"
      class="form-control"
      [(ngModel)]="usuario.correoElectronico"
      name="correoElectronico"
      readonly
    />
  </div>
  <div class="form-group mb-3">
    <label for="contrasena">Contraseña</label>
    <input
      id="contrasena"
      type="password"
      class="form-control"
      [(ngModel)]="usuario.contrasena"
      name="contrasena"
      required
      minlength="6"
      #contrasena="ngModel"
      [ngClass]="{ 'is-invalid': contrasena.invalid && contrasena.touched }"
    />
    <div class="invalid-feedback" *ngIf="contrasena.invalid && contrasena.touched">
      La contraseña debe tener al menos 6 caracteres.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="altura">Altura (cm)</label>
    <input
      id="altura"
      type="number"
      class="form-control"
      [(ngModel)]="usuario.altura"
      name="altura"
      required
      min="0.50"
      max="3.00"
      step="0.01"
      #altura="ngModel"
      [ngClass]="{ 'is-invalid': altura.invalid && altura.touched }"
    />
    <div class="invalid-feedback" *ngIf="altura.invalid && altura.touched">
      Ingresa una altura válida (entre 0,50 y 3,00 cm).
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="peso">Peso (kg)</label>
    <input
      id="peso"
      type="number"
      class="form-control"
      [(ngModel)]="usuario.peso"
      name="peso"
      required
      min="20"
      max="500"
      #peso="ngModel"
      [ngClass]="{ 'is-invalid': peso.invalid && peso.touched }"
    />
    <div class="invalid-feedback" *ngIf="peso.invalid && peso.touched">
      Ingresa un peso válido (entre 20 y 500 kg).
    </div>
  </div>
    <div class="form-group mb-3">
    <label for="fotoPerfil">Foto de perfil (URL)</label>
    <input
      id="foto"
      type="url"
      class="form-control"
      [(ngModel)]="usuario.foto"
      name="fotoPerfil"
      required
      #fotoPerfil="ngModel"
      [ngClass]="{ 'is-invalid': fotoPerfil.invalid && fotoPerfil.touched }"
    />
    <div class="invalid-feedback" *ngIf="fotoPerfil.invalid && fotoPerfil.touched">
      Ingresa un enlace válido a tu foto de perfil.
    </div>
  </div>

  <div class="form-group">
      <label>Rol de usuario</label>
      <select [(ngModel)]="usuario.rol_usuario" name="rol_usuario" required>
        <option value="">Seleccione un rol</option>
        <option value="Administrador">Administrador</option>
        <option value="Cliente">Cliente</option>
      </select>
    </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">guardar cambios</button>
  
</form>
