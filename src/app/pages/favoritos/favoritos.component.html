<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold text-primary">Mis productos favoritos</h2>

    <div *ngIf="favoritos.length === 0" class="text-center text-muted fs-5">
        <p>No tienes productos en favoritos a√∫n.</p>
        <i class="bi bi-heart fs-1"></i> <!-- Requiere Bootstrap Icons -->
    </div>

    <div class="row g-4" *ngIf="favoritos.length > 0">
        <div class="col-md-6 col-lg-4" *ngFor="let favorito of favoritos">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <img [src]="favorito.imagen" class="card-img-top" [alt]="favorito.nombre"
                    style="object-fit: cover; height: 200px;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{ favorito.nombre }}</h5>
                    <p class="card-text text-muted mb-1">{{ favorito.categoria }}</p>
                    <p class="card-text small">{{ favorito.descripcion | slice:0:100 }}...</p>
                    <p class="card-text fw-bold text-success mt-auto">{{ favorito.precio | currency:'USD' }}</p>
                </div>

                <div class="card-footer bg-white border-top-0 text-end">
                    <button class="btn btn-danger btn-sm rounded-pill"
                        (click)="eliminarDeFavoritos(favorito.productoId)">
                        <i class="bi bi-heart-fill"></i> Quitar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
