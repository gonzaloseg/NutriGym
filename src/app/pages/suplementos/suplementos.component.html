<div class="container py-5">
  <h1 class="text-center fw-bold mb-4">ğŸ” Buscador de ideas</h1>

  <div class="d-flex justify-content-center">
    <div class="input-group w-50">
      <input type="text" class="form-control rounded-pill px-4 shadow-sm" [(ngModel)]="searchQuery"
        placeholder="Buscar ideas..." (keyup.enter)="buscarRecetas()" />
      <button class="btn btn-dark rounded-pill px-4 ms-2 shadow-sm" (click)="buscarRecetas()">Buscar</button>
    </div>
  </div>

  <div *ngIf="recipes?.results?.length > 0" class="mt-5">
    <h2 class="text-center fw-semibold mb-4">Resultados</h2>
    <div class="row justify-content-center">
      <div *ngFor="let recipe of recipes.results" class="col-lg-3 col-md-4 col-sm-6">
        <div class="card border-0 shadow-sm p-2 rounded-4">
          <img [src]="recipe.image" [alt]="recipe.title" class="card-img-top rounded-4">
          <div class="card-body text-center">
            <h5 class="card-title fw-medium">{{ recipe.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="recipes?.results?.length === 0" class="text-center text-muted mt-4">
    âŒ No se encontraron resultados.
Â Â </p>
</div>
