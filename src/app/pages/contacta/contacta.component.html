<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex w-100" style="max-width: 1200px;">
      
      <!-- Sección de Contacto -->
      <div class="w-50 p-4">
        <div class="card shadow p-4" style="height: 550px;">
          <h3 class="text-center mb-3">Contacto</h3>
          
          <form (ngSubmit)="enviarFormulario()" [formGroup]="contactForm" class="d-flex flex-column h-100">
            
            <!-- Nombre y Apellidos -->
            <div class="mb-3">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Nombre y Apellidos" 
                formControlName="nombre" 
                required
                [ngClass]="{'is-invalid': submitted && f['nombre'].errors}"
              />
              <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
                <div *ngIf="f['nombre'].errors?.['required']">El nombre es obligatorio.</div>
                <div *ngIf="f['nombre'].errors?.['pattern']">Solo se permiten letras y espacios.</div>
              </div>
            </div>
            
            <!-- Correo Electrónico -->
            <div class="mb-3">
              <input 
                type="email" 
                class="form-control" 
                placeholder="Correo Electrónico" 
                formControlName="email" 
                required
                [ngClass]="{'is-invalid': submitted && f['email'].errors}"
              />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors?.['required']">El correo electrónico es obligatorio.</div>
                <div *ngIf="f['email'].errors?.['email']">Correo electrónico no válido.</div>
              </div>
            </div>
            
            <!-- Descripción -->
            <div class="mb-3">
              <textarea 
                rows="5" 
                class="form-control" 
                placeholder="Escribe tu mensaje..." 
                formControlName="descripcion" 
                required
                [ngClass]="{'is-invalid': submitted && f['descripcion'].errors}"
              ></textarea>
              <div *ngIf="submitted && f['descripcion'].errors" class="invalid-feedback">
                <div *ngIf="f['descripcion'].errors?.['required']">La descripción es obligatoria.</div>
              </div>
            </div>
            
  
            <div class="mt-auto">
              <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Enviar</button>
            </div>
  
            <p *ngIf="enviado" class="text-success mt-2 text-center">¡Mensaje enviado!</p>
          </form>
        </div>
      </div>
  
      <!-- Separador -->
      <div class="vr" style="width: 2px; background-color: #ccc;"></div>
  
      <!-- Sección de Mapa -->
      <div class="w-50 p-4">
        <div class="contacto-mapa text-center">
          <h3 class="mb-3">Búscanos en esta ubicación</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.028769235078!2d-6.0450059!3d37.375855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126cc0ff5d3bd9%3A0xf8012d6a9ca5cb6d!2sTomares%2C%20Sevilla!5e0!3m2!1ses!2ses!4v1708444345000"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
  
    </div>
  </div>
